<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<link rel="stylesheet" type="text/css" href="style/style.css" />
<style>
   .overlay {
   width: 100%;
   height: 100%;
   display: block;
   background: rgba(0, 0, 0, 0.85);
   z-index: 1000;
   position: absolute;
   top: 0;
   left: 0;
   }
</style>
<body>

   <div class="overlay">
      <button>
      START
      </button>
   </div>
   <a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" vr-mode-ui="enabled: false">

      <a-marker type="pattern" id="marker_freeka" url="patterns/pattern-Screen%20Shot%202020-09-03%20at%202.52.45%20PM.patt">
         <a-video  id="freeka" autoplay="true" loop="true" src="videos/freeka.mp4" scale="1 1 1" rotation="-90 0 0"></a-video>
      </a-marker>

      <a-marker type="pattern" id="marker_musk" url="patterns/pattern-musk.patt" >
         <a-video  id="musk" autoplay="true" loop="true" src="videos/frame-garbage.mp4" scale="1 1 1" rotation="-90 0 0"></a-video>
      </a-marker>

      <a-entity camera></a-entity>
   </a-scene>
   <script>
      musk.play();
      freeka.play();
      const overlay = document.querySelector(".overlay");
      const startBtn = overlay.querySelector("button");
      console.log(startBtn);
      startBtn.addEventListener("click", function() {
        overlay.style.display = "none";
      });
      
      // console.log("hi");
   </script>
</body>
